<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خدش الجواب</title>
  <style>
    body {
      background-color: #1d2a47;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 30px;
    }

    #scratch-container {
      position: relative;
      width: 300px;
      height: 100px;
      margin: auto;
    }

    #answer {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      font-size: 24px;
      font-weight: bold;
      line-height: 100px;
      z-index: 1;
      background-color: transparent;
    }

    canvas {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      border-radius: 10px;
      background-color: #515c7d;
    }
  </style>
</head>
<body>

  <h1>ما هو جواب اللغز؟</h1>

  <div id="scratch-container">
    <div id="answer">الإجابة: أزرق</div>
    <canvas id="scratch"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('scratch');
    const ctx = canvas.getContext('2d');

    // ضبط حجم الكانفاس بشكل ديناميكي
    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      // غطِّ المنطقة بلون غامق
      ctx.fillStyle = '#515c7d';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    resizeCanvas(); // أول مرة
    window.addEventListener("resize", resizeCanvas); // إذا تغيرت الشاشة

    let isDrawing = false;

    function scratch(x, y) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    function getCoords(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      const pos = getCoords(e);
      scratch(pos.x, pos.y);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const pos = getCoords(e);
      scratch(pos.x, pos.y);
    });

    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

      e.preventDefault();
      isDrawing = true;
      const pos = getCoords(e);
      scratch(pos.x, pos.y);
    });
