<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إجابة اللغز</title>

  <!-- استيراد خط DG Forsha -->
  <style>
    @font-face {
      font-family: 'DGForsha';
      src: url('fonts/DG-Forsha-Regular.ttf') format('truetype');
    }

    body {
      font-family: 'DGForsha', Arial, sans-serif;
      background-color: #1d2a47;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
    }

    /* ✅ حجم الصورة متناسب مع الجوال */
    .logo {
      width: 30%;
      max-width: 140px;
      height: auto;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .codeword {
      font-size: 40px;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0;
    }

    input {
      font-size: 18px;
      padding: 12px;
      width: 80%;
      max-width: 350px;
      border: none;
      border-radius: 30px;
      text-align: center;
    }

    button {
      background-color: #515c7d;
      color: white;
      font-size: 18px;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3c4b62;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- ✅ صورة متجاوبة -->
    <img src="logo.png" alt="رمز الشفرة" class="logo">

    <div class="codeword"></div>
    <h1>ما هو جواب اللغز؟</h1>
    <input type="text" id="answer" placeholder="اكتب الجواب هنا">
    <button onclick="checkAnswer()">إرسال الإجابة</button>
    <div id="result"></div>
  </div>

  <script>
    function checkAnswer() {
      const answer = document.getElementById('answer').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');

      if (answer == "السماء" || answer == "سماء") {
        resultDiv.textContent ="الحرف الأول هو ( أ )";
      }else if(answer == "37" || answer == "٣٧"){
        resultDiv.textContent ="الحرف الثاني هو ( س )";
      }else if(answer == "إنذار" || answer == "انذار"){
        resultDiv.textContent ="الحرف الثالث هو ( ر )";
      }else if(answer == "اسمك"){
        resultDiv.textContent ="الحرف الرابع هو ( ا )";
      }else if(answer == "بطريق"){
        resultDiv.textContent ="الحرف الخامس هو ( ر )";
      }else if(answer.includes("قبل الميلاد")){
        resultDiv.textContent ="الحرف السادس هو ( ن )";
      }else if(answer == "أسرارن"){
        resultDiv.textContent ="خذ كلمة السر وارسلها لأبو رياض بسرعة 🏃";
      }else if(answer == "أسرارك" || answer == "أسراري" || answer == "أسراره"){
        resultDiv.textContent ="خذ كلمة السر وارسلها لأبو رياض بسرعة 🏃";
      }else{
            const wrongMessages = [
        "مو هذي! جرب غيرها 🤔",
        "لااا مو كذا! فكّر شوي 😅",
        "قربت.. بس ما وصلت للجواب ✅❌",
        "أوه! باقي لك شوي وتوصل 👀"
    ];

    const randomIndex = Math.floor(Math.random() * wrongMessages.length);
    resultDiv.textContent = wrongMessages[randomIndex];
        }
    }
  </script>

</body>
</html>
